    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      line-height: 1.6;
      color: #333;
      background-color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    img {

      height: auto;
      display: block;
    }

    a {
      color: #4b0082;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    a:hover, a:focus {
      color: #6a1b9a;
    }

    /* Main Layout */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .container {
      max-width: 56rem;
      width: 100%;
      text-align: center;
    }

    /* Header / Profile Section */
    .profile {
      animation: fade-in-down 0.6s ease-out 0.3s both;
    }

    .profile__image {
      width: 12.5rem;
      height: 12.5rem;
      border-radius: 50%;
      margin: 0 auto 2.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile__image:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .profile__name {
      font-size: 4rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    .profile__tagline {
      font-size: 1.85rem;
      font-weight: 300;
      color: #666;
      margin-bottom: 3rem;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 4.4rem;
      height: 4.4rem;
      border-radius: 50%;
      background-color: #f5f5f5;
      transition: all 0.2s ease-in-out;
      position: relative;
    }

    .social-link:hover, .social-link:focus {
      background-color: #4b0082;
      transform: translateY(-2px);
    }

    .social-link:hover .social-icon, .social-link:focus .social-icon {
      fill: #fff;
    }

    .social-link:focus {
      outline: 2px solid #4b0082;
      outline-offset: 2px;
    }

    .social-icon {
      width: 2rem;
      height: 2rem;
      fill: #333;
      transition: fill 0.2s ease-in-out;
    }

    /* Tooltip */
    .social-link[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -3.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background-color: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1.2rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
    }

    .social-link[data-tooltip]::before {
      content: "";
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      border: 6px solid transparent;
      border-bottom-color: #222;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
    }

    .social-link:hover::after, .social-link:focus::after,
    .social-link:hover::before, .social-link:focus::before {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 1.3rem;
      color: #999;
      border-top: 1px solid #eee;
    }

    /* Animation */
    @keyframes fade-in-down {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile__name {
        font-size: 3rem;
      }

      .profile__tagline {
        font-size: 1.6rem;
      }

      .social-link {
        width: 4rem;
        height: 4rem;
      }

      .social-icon {
        width: 1.8rem;
        height: 1.8rem;
      }
    }

    /* Accessibility: Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .profile {
        animation: none;
      }

      .profile__image,
      .social-link,
      a {
        transition: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .profile__name {
        color: #fff;
      }

      .profile__tagline {
        color: #aaa;
      }

      .social-link {
        background-color: #2a2a2a;
      }

      .social-link:hover, .social-link:focus {
        background-color: #6a1b9a;
      }

      .social-icon {
        fill: #e0e0e0;
      }

      footer {
        border-top-color: #333;
        color: #666;
      }

      a {
        color: #9b59b6;
      }

      a:hover, a:focus {
        color: #b07cc6;
      }
    }
